<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Signup Now</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- User ID Input -->
          <div class="form-outline mb-4">
            <input type="text" id="userId" name="userId" class="form-control form-control-lg" placeholder="Enter User ID" />
            <label class="form-label" for="form3Example3">User ID</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password"  name="password"/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <!-- Mobile Number input -->
          <div class="form-outline mb-3">
            <input type="text" id="mobile" name= "mobile" class="form-control form-control-lg"
              placeholder="Enter Mobile Number" />
            <label class="form-label" for="form3Example4">Mobile Number</label>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;"> Register Now </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!" class="link-danger">login</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
