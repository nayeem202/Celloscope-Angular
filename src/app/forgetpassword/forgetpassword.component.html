<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)= onSubmitforget()  [formGroup]="formGroup"> 
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3"> Change Your Password
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
            
            </div>
            <div class="form-group">
                <!-- User ID Input -->
                <div class="form-outline mb-4">
                  <input type="number" id="userId" formControlName="userId" name="userId" class="form-control form-control-lg"
                    placeholder="Enter User ID" />
                  <label class="form-label" for="form3Example3">User ID</label>
                  <div *ngIf="submitted && f['userId'].errors">
                    <div class="error text-danger">
                     Type Your User ID
                    </div>
    
                  </div>
                </div>
              </div>


            <!-- Mobile Number input -->
          <div class="form-group">
            <div class="form-outline mb-3">
              <input type="number" id="mobile" name="mobile" formControlName="mobile" class="form-control form-control-lg"
                placeholder="Enter Mobile Number" />
              <label class="form-label" for="form3Example4">Type Your Registered Mobile Number </label>
              <div *ngIf="submitted && f['mobile'].errors">
                <div class="error text-danger">
                  Mobile number is mandatory.
                </div>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="form-outline mb-3">
              <input type="number" id="password" name="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Input a new Password" />
              <label class="form-label" for="form3Example4"> New Password </label>
              <!-- <div *ngIf="submitted && f['mobile'].errors">
                
              </div> -->
            </div>
          </div>



           
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Change Now</button>

         <p class="small fw-bold mt-2 pt-1 mb-0">No Need ! Back To  <a [routerLink]="['/']"
                  class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>
